<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>GROR DEX</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="js/wallet.js"></script>
  <script defer src="js/chart.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="GROR Logo" class="logo" />
    <button id="connect-btn">Connect Wallet</button>
  </header>
  <main>
    <section id="swap-panel">
      <h2>Swap GROR ↔ TON</h2>
      <div id="price">ราคา: — TON</div>
      <input type="number" id="amount" placeholder="จำนวน GROR" />
      <button id="swap-btn">Swap</button>
    </section>
    <section id="chart-section">
      <h3>กราฟราคา (24H)</h3>
      <canvas id="priceChart"></canvas>
    </section>
    <section id="liquidity-section">
      <button id="add-liquidity-btn">➕ Add Liquidity</button>
    </section>
  </main>
</body>
</html>
